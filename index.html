<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DZI Viewer — Ruler Tool</title>
  <style>
    body { margin: 0; }
    #toolbar {
      background: #333;
      color: white;
      padding: 10px;
    }
    #toolbar button {
      font-size: 16px;
      margin-right: 5px;
    }
    #openseadragon {
      width: 100%;
      height: 90vh;
      position: relative;
    }
    .ruler-line {
      position: absolute;
      background: red;
      height: 2px;
      transform-origin: 0 0;
      pointer-events: none;
      z-index: 10;
    }
    #distance-label {
      color: red;
      position: absolute;
      background: white;
      padding: 2px 5px;
      border: 1px solid red;
      font-size: 14px;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button onclick="zoomIn()">+</button>
    <button onclick="zoomOut()">−</button>
    <button onclick="resetView()">Reset</button>
    <button onclick="enableRuler()">Линейка</button>
    <button onclick="clearRuler()">Очистить</button>
  </div>

  <div id="openseadragon"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
  <script>
    let viewer = OpenSeadragon({
      id: "openseadragon",
      prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
      tileSources: "https://openseadragon.github.io/example-images/duomo/duomo.dzi"
    });

    let rulerMode = false;
    let points = [];

    function zoomIn() {
      viewer.viewport.zoomBy(1.2);
      viewer.viewport.applyConstraints();
    }

    function zoomOut() {
      viewer.viewport.zoomBy(0.8);
      viewer.viewport.applyConstraints();
    }

    function resetView() {
      viewer.viewport.goHome();
    }

    function enableRuler() {
      rulerMode = true;
      points = [];
      viewer.setMouseNavEnabled(false);
      alert("Кликните две точки на изображении");
    }

    function clearRuler() {
      points = [];
      const line = document.querySelector('.ruler-line');
      const label = document.querySelector('#distance-label');
      if (line) line.remove();
      if (label) label.remove();
      viewer.setMouseNavEnabled(true);
      rulerMode = false;
    }

    function drawRuler(p1, p2) {
      // Удалить старую линейку и метку
      clearRuler();

      // Преобразование в пиксели
      const px1 = viewer.viewport.pixelFromPoint(viewer.viewport.imageToViewportCoordinates(p1), true);
      const px2 = viewer.viewport.pixelFromPoint(viewer.viewport.imageToViewportCoordinates(p2), true);

      const dx = px2.x - px1.x;
      const dy = px2.y - px1.y;

      const angle = Math.atan2(dy, dx) * 180 / Math.PI;
      const length = Math.sqrt(dx * dx + dy * dy);

      // Масштаб: 0.25 микрон на пиксель (замени на свой при необходимости)
      const scalePerPixel = 0.25;
      const imageDistance = Math.sqrt(
        Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2)
      );
      const realDistance = imageDistance * scalePerPixel;

      const line = document.createElement('div');
      line.className = 'ruler-line';
      line.style.left = px1.x + 'px';
      line.style.top = px1.y + 'px';
      line.style.width = length + 'px';
      line.style.transform = `rotate(${angle}deg)`;
      viewer.container.appendChild(line);

      const text = document.createElement('div');
      text.id = 'distance-label';
      text.innerText = realDistance.toFixed(2) + ' µm';
      text.style.left = (px1.x + dx / 2) + 'px';
      text.style.top = (px1.y + dy / 2) + 'px';
      viewer.container.appendChild(text);
    }

   viewer.addHandler('canvas-press', function(event) {
  if (!rulerMode) return;

  const point = viewer.viewport.pointFromPixel(event.position);
  const imagePoint = viewer.viewport.viewportToImageCoordinates(point);
  points.push(imagePoint);

  if (points.length === 2) {
    drawRuler(points[0], points[1]);
    rulerMode = false;
    viewer.setMouseNavEnabled(true);
  }
});


    viewer.addHandler('animation', () => {
      if (points.length === 2) {
        drawRuler(points[0], points[1]);
      }
    });
  </script>

</body>
</html>
